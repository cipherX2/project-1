<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <tr>
        <!-- Table row -->
        <th>Header 1</th>
        <!-- Table header cell -->
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <!-- Table row -->
        <td>Data 1</td>
        <!-- Table data cell -->
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <!-- Table row -->
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
    </table>
  </body>
</html>
